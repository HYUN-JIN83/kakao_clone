<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header top-header-transparent">
        <div class="header_top">
            <div class="header_column">
                <i class="fa fa-plane"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">18:38</span>
            </div>
            <div class="header_column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header_battery" ">66%<i class="fa fa-battery-half"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <a href="index.html">
                    <i class="fa fa-times fa-lg"></i>
                </a>
            </div>
            <div class="header_column">
                
            </div>
            <div class="header-column">
                <i class="fa fa-user fa-lg"></i>
            </div>

        </div>
    </header>
    <main class="profile">
        <header class="profile_header">
            <div class="profile_header-container">
                <img src="images/3.jpg" alt="">
                <h3 class="profile_header-title">JISOO</h3>
            </div>    
        </header>
        <div class="profile_container">
            <input type="text" placeholder="jschoi@abc.com">
            <div class="profile_actions">
                <div class="profile_action">
                    <span class="profile_action-circle">
                        <i class="fa fa-comment fa-lg"></i>
                    </span>
                    <span class="profile_action-title">My Chatroom</span>
                </div>
                <div class="profile_action">
                    <span class="profile_action-circle">
                        <i class="fa fa-pencil fa-lg"></i>
                    </span>
                    <span class="profile_action-title">Edit</span>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
