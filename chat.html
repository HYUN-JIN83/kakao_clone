<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <title>Chat</title>
</head>
<body>
    <header>
        <div class="header_top">
            <div class="header_column">
                <i class="fa fa-plane"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header_column">
                <span class="header_time">18:38</span>
            </div>
            <div class="header_column">
                <i class="fa fa-moon-o"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header_battery" ">66%<i class="fa fa-battery-half"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <a href="chats.html">
                    <i class="fa fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <div class="header_column">
                <span class="header_text">HYUN JIN</span>
            </div>
            <div class="header-column">
                <i class="fa fa-search"></i>
                <i class="fa fa-bars"></i>
            </div>

        </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="date-divider_text">Tuesday, February</span>
        </div>
        <div class="chat_message chat_message-from-me">
            <span class="chat_message-time">17:55</span>
            <span class="chat_message-body">
                Hi. This is a test message.
            </span>
        </div>
        <div class="chat_message chat_message-to-me"> 
             <img src="images/3.jpg" class="chat_message-3">
             <div class="chat_message-center">
                 <h3 class="chat_message-username">JISOO</h3>
                 <span class="chat_message-body">
                    I just have seen your message.
                </span>
             </div>            
            <span class="chat_message-time">18:55</span>
        </div>
    </main>
    <div class="type-message">
        <i class="fa fa-plus-circle fa-2x"></i>
        <div class="type-message_input">
            <input type="text">
            <i class="fa fa-smile-o"></i>
            <span class="record-message">
                <i class="fa fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
